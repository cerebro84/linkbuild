application.title=Link&Build
application.vendor=sbrandollo
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Link_Build.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=*/Discovery.java
file.reference.aspectjrt.jar=../../../../opt/ImprontoSimulator/lib/aspectjrt.jar
file.reference.isim_j2me.jar=../../../../opt/ImprontoSimulator/lib/isim_j2me.jar
file.reference.isim_j2se.jar=../../../../opt/ImprontoSimulator/lib/isim_j2se.jar
file.reference.log4j.jar=../../../../opt/ImprontoSimulator/lib/log4j.jar
file.reference.me4se.jar=../../../../opt/ImprontoSimulator/lib/me4se.jar
file.reference.prmic.jar=../../../../opt/ImprontoSimulator/lib/prmic.jar
file.reference.prmirt.jar=../../../../opt/ImprontoSimulator/lib/prmirt.jar
file.reference.xerces.jar=../../../../opt/ImprontoSimulator/lib/xerces.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.aspectjrt.jar}:\
    ${file.reference.isim_j2me.jar}:\
    ${file.reference.isim_j2se.jar}:\
    ${file.reference.log4j.jar}:\
    ${file.reference.me4se.jar}:\
    ${file.reference.prmic.jar}:\
    ${file.reference.prmirt.jar}:\
    ${file.reference.xerces.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
